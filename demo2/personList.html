<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PersonList---Vue.js</title>
	<link rel="stylesheet" type="text/css" href="style/plmain.css">
</head>
<body>
	<div id="app">
		<fieldset>
			<legend>Creat New Person</legend>
			<div class="form-group">
				<label>Name:</label>
				<input type="text" v-model="newPerson.name">
			</div>
			<div class="form-group">
				<label>Age:</label>
				<input type="text" v-model="newPerson.age">
			</div>
			<div class="form-group">
				<label>Sex:</label>
				<select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label></label>
				<button @click="createPerson">Create</button>
			</div>
		</fieldset>
		<table>
			<thead>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
				<th>Delect</th>
			</thead>
			<tbody>
				<tr v-for="(person, index) in people">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
					<td><button @click="delectPerson(index)">Delect</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/personlist.js"></script>
</body>
</html>
